<html>

<style>
  html,
  body {
    margin: 0;
    height: 100%;
    background: #000;
    pointer-events: none;
  }

  img {
    margin-left: auto;
    margin-right: auto;
    display: block;
    height: 100%;
    object-fit: cover;
  }
</style>

<body>
  <img id="snapshot" src="snapshot.jpg">
</body>

<script>
  loadImage = () => {
    setTimeout(() => {
      snapshot.src = "snapshot.jpg?" + new Date().getTime();
    }, 1)
  }
  snapshot.addEventListener("load", loadImage)
  snapshot.addEventListener("error", loadImage)
</script>

<script>
  keyMapper = (e) => {
    switch (e.key) {
      case " ":
        return "space"
      case "Enter":
        return "Return"
      case "ControlLeft":
        return "Control"
      case "ArrowUp":
        return "Up"
      case "ArrowDown":
        return "Down"
      case "ArrowLeft":
        return "Left"
      case "ArrowRight":
        return "Right"
      default:
        return e.key
    }
  }

  document.addEventListener("mousemove", (e) => { e.preventDefault() })
  document.addEventListener("dragstart", (e) => { e.preventDefault() })
  document.addEventListener("visibilitychange", (e) => {
    console.log("visibilitychange", e)
  })

  keys = {}

  keydown = (e) => {
    performKey("down", e);
  }
  keyup = (e) => {
    performKey("up", e);
  }

  performKey = (operation, e) => {
    const key = window.keyMapper(e);

    if (key == "Tab") return;
    if (key == "Meta") return;

    // if already down do not send another down
    if (operation == "down" && keys[key]) return;
    // todo: mutex
    // set keydown immediately because it will eventually happen
    keys[key] = true;

    fetch("/key/" + operation + "/" + key).then(() => {
      // if key has been succesfully upped
      if (operation == "up") {
        keys[key] = false
      }

      console.log(keys)
    }).catch((e) => {
      console.log("key error", e)
      setTimeout((operation, e) => {
        performKey(operation, e)
      }, 1)
    })
  }

  document.addEventListener("keydown", keydown)
  document.addEventListener("keyup", keyup)
</script>

</html>
